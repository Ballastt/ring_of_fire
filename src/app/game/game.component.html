<div class="gameSpace">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="/assets/img/card_cover.webp"
      alt="card cover"
    />
        <img
        (click)="pickCard()"
        class="top-card"
        style="right: 25px"
        src="/assets/img/card_cover.webp"
        alt="card cover"
        />
        <img
        (click)="pickCard()"
        *ngIf="pickCardAnimation"
        class="pick-card"
        style="right: 25px"
        src="/assets/img/cards/{{ currentCard }}.png"
        alt="card cover"
        />
  </div>
</div>
